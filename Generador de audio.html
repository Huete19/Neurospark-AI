<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Audio - Plataforma IA</title>
  <style>
    /* Mismos estilos usados antes para coherencia */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #111111;
      color: #ffffff;
    }

    header {
      background-color: #000000;
      padding: 1em 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: #cccccc;
      text-decoration: none;
      transition: color 0.2s, transform 0.2s;
    }

    .nav-links li a:hover {
      color: #ffffff;
      transform: scale(1.05);
    }

    .toggle-switch {
      cursor: pointer;
      color: #ffffff;
      font-size: 0.9em;
    }

    main {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    .contenedor {
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #dddddd;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode .contenedor {
      background-color: #222222;
      border-color: #444444;
    }

    textarea, button {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      margin-top: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode textarea,
    body.dark-mode button {
      background-color: #333333;
      color: #ffffff;
    }

    button {
      background-color: #2f2f2f;
      color: #ffffff;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Plataforma IA</div>
      <ul class="nav-links">
        <li><a href="generador-imagenes.html">Generador de ImÃ¡genes</a></li>
        <li><a href="lector.html">Lector de Texto</a></li>
        <li><a href="generador-video.html">Generador de Video</a></li>
      </ul>
      <div class="toggle-switch" onclick="toggleDarkMode()">ðŸŒ“ Modo Oscuro</div>
    </nav>
  </header>

  <main>
    <section class="contenedor">
      <h1>Generador de Audio</h1>
      <p>Introduce el contenido que deseas convertir en voz.</p>
      <textarea id="audioTexto" rows="6" placeholder="Pega aquÃ­ un fragmento de texto..."></textarea>
      <button onclick="reproducirAudio()">Reproducir</button>
    </section>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function reproducirAudio() {
      const texto = document.getElementById("audioTexto").value.trim();
      if (!texto) {
        alert("Por favor, introduce un texto para convertir en audio.");
        return;
      }
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = "es-ES";
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(voz);
    }
  </script>
</body>
</html>
