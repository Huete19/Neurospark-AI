<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Plataforma IA Multitarea</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      padding: 40px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 40px;
      text-align: center;
      color: #111111;
    }

    section {
      max-width: 700px;
      margin: 0 auto 60px auto;
      padding: 30px;
      background-color: #f4f4f4;
      border-radius: 10px;
      border: 1px solid #dddddd;
    }

    h2 {
      font-size: 1.3em;
      margin-bottom: 16px;
      color: #333333;
    }

    textarea, input, button {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      color: #000000;
    }

    button {
      background-color: #2f2f2f;
      color: #ffffff;
      font-weight: 500;
      margin-top: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
      border: none;
    }

    button:hover {
      background-color: #1a1a1a;
    }

    .resultado {
      margin-top: 16px;
      background-color: #e6e6e6;
      padding: 12px;
      border-radius: 6px;
      min-height: 40px;
      color: #222222;
    }
  </style>
</head>
<body>

  <h1>Plataforma IA Multitarea</h1>

  <section>
    <h2>Generador de Texto</h2>
    <textarea id="inputTexto" rows="3" placeholder="Escribe tu idea..."></textarea>
    <button onclick="generarTexto()">Generar</button>
    <div id="textoGenerado" class="resultado"></div>
  </section>

  <section>
    <h2>Buscador Inteligente</h2>
    <input type="text" id="busqueda" placeholder="¿Qué deseas buscar?">
    <button onclick="buscar()">Buscar</button>
    <div id="resultadoBusqueda" class="resultado"></div>
  </section>

  <section>
    <h2>Generador de Imágenes</h2>
    <input type="text" id="descripcionImagen" placeholder="Describe la imagen que deseas...">
    <button onclick="generarImagen()">Generar Imagen</button>
    <div id="imagenGenerada" class="resultado"></div>
  </section>

  <section>
    <h2>Lector de Texto</h2>
    <textarea id="textoParaLeer" rows="2" placeholder="Introduce el texto que deseas escuchar..."></textarea>
    <button onclick="leerTexto()">Leer en voz alta</button>
  </section>

  <section>
    <h2>Generador de Audio y Video</h2>
    <input type="text" id="descripcionAV" placeholder="Describe tu idea multimedia...">
    <button onclick="generarAV()">Generar</button>
    <div id="avGenerado" class="resultado"></div>
  </section>

  <script>
    function generarTexto() {
      let texto = document.getElementById("inputTexto").value;
      document.getElementById("textoGenerado").innerText = "Texto generado: " + texto.toUpperCase();
    }

    function buscar() {
      let query = document.getElementById("busqueda").value;
      document.getElementById("resultadoBusqueda").innerText = "Simulación de búsqueda: " + query;
    }

    function generarImagen() {
      let descripcion = document.getElementById("descripcionImagen").value;
      document.getElementById("imagenGenerada").innerHTML = "Imagen simulada para: \"" + descripcion + "\"";
    }

    function leerTexto() {
      let texto = document.getElementById("textoParaLeer").value;
      let speech = new SpeechSynthesisUtterance(texto);
      window.speechSynthesis.speak(speech);
    }

    function generarAV() {
      let descripcion = document.getElementById("descripcionAV").value;
      document.getElementById("avGenerado").innerHTML = "Simulación de contenido multimedia: \"" + descripcion + "\"";
    }
  </script>

</body>
</html>
