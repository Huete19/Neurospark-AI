<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Plataforma IA</title>
  <style>
    /* Estilos internos */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111111;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #111111;
      color: #ffffff;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 20px;
      background-color: #000000;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      color: #cccccc;
      text-decoration: none;
      transition: color 0.2s, transform 0.2s;
    }
    .nav-links li a:hover {
      color: #ffffff;
      transform: scale(1.05);
    }
    .toggle-switch {
      cursor: pointer;
      color: #ffffff;
      font-size: 0.9em;
    }
    main {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }
    .contenedor {
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #dddddd;
      transition: background-color 0.3s, border-color 0.3s;
    }
    body.dark-mode .contenedor {
      background-color: #222222;
      border-color: #444444;
    }
    #loading {
      display: none;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
    #loading.active {
      display: block;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Neurospark-AI</div>
  <ul class="nav-links">
    <li><a href="/Neurospark-AI/index.html">Inicio</a></li>
    <li><a href="/Neurospark-AI/generador-imagenes.html">Generador de ImÃ¡genes</a></li>
    <li><a href="/Neurospark-AI/lector.html">Lector de Texto</a></li>
    <li><a href="/Neurospark-AI/generador-audio.html">Generador de Audio</a></li>
    <li><a href="/Neurospark-AI/generador-video.html">Generador de Video</a></li>
  </ul>
  <div class="toggle-switch" onclick="toggleDarkMode()">ðŸŒ“ Modo Oscuro</div>
</nav>

  <div id="navbar-placeholder"></div>

  <main>
    <section class="contenedor">
      <h1>Bienvenido a la Plataforma IA</h1>
      <p>Selecciona una herramienta desde el menÃº para comenzar.</p>
      <div id="loading">Cargando herramienta...</div>
    </section>
  </main>

<script>
  fetch("/Neurospark-AI/navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;

      // Activar indicador de carga al cambiar de pÃ¡gina
      document.querySelectorAll(".nav-links a").forEach(link => {
        link.addEventListener("click", () => {
          const loading = document.getElementById("loading");
          if (loading) loading.classList.add("active");
        });
      });

      // Conectar modo oscuro al botÃ³n de la navbar
      const toggle = document.querySelector(".toggle-switch");
      if (toggle) {
        toggle.addEventListener("click", toggleDarkMode);
      }
    });

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

</body>
</html>
