<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>‚ú® Plataforma IA Multitarea</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #333;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #111;
      margin-bottom: 30px;
      text-align: center;
    }

    section {
      background-color: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #2d3748;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 12px;
    }

    button:hover {
      background-color: #4338ca;
    }

    #textoGenerado, #resultadoBusqueda, #imagenGenerada, #avGenerado {
      margin-top: 12px;
      padding: 10px;
      background-color: #edf2f7;
      border-radius: 8px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1>ü§ñ Plataforma IA Multitarea</h1>

  <section id="generador-texto">
    <h2>‚úçÔ∏è Generador de Texto</h2>
    <textarea id="inputTexto" rows="3" placeholder="Escribe tu idea..."></textarea>
    <button onclick="generarTexto()">Generar</button>
    <div id="textoGenerado"></div>
  </section>

  <section id="buscador">
    <h2>üîé Buscador Inteligente</h2>
    <input type="text" id="busqueda" placeholder="¬øQu√© quieres investigar?">
    <button onclick="buscar()">Buscar</button>
    <div id="resultadoBusqueda"></div>
  </section>

  <section id="imagenes">
    <h2>üñºÔ∏è Generador de Im√°genes</h2>
    <input type="text" id="descripcionImagen" placeholder="Describe tu imagen ideal...">
    <button onclick="generarImagen()">Crear Imagen</button>
    <div id="imagenGenerada"></div>
  </section>

  <section id="lector">
    <h2>üîä Lector de Texto</h2>
    <textarea id="textoParaLeer" rows="2" placeholder="Introduce texto a leer..."></textarea>
    <button onclick="leerTexto()">Reproducir voz</button>
  </section>

  <section id="audio-video">
    <h2>üéµüé¨ Generador de Audio y Video</h2>
    <input type="text" id="descripcionAV" placeholder="Describe tu idea multimedia...">
    <button onclick="generarAV()">Generar</button>
    <div id="avGenerado"></div>
  </section>

  <script>
    function generarTexto() {
      let texto = document.getElementById("inputTexto").value;
      document.getElementById("textoGenerado").innerText = "üìù Texto generado: " + texto.toUpperCase();
    }

    function buscar() {
      let query = document.getElementById("busqueda").value;
      document.getElementById("resultadoBusqueda").innerText = "üîé Resultados simulados para: " + query;
    }

    function generarImagen() {
      let descripcion = document.getElementById("descripcionImagen").value;
      document.getElementById("imagenGenerada").innerHTML = `<p>üñºÔ∏è Imagen creada para: <em>${descripcion}</em></p>`;
    }

    function leerTexto() {
      let texto = document.getElementById("textoParaLeer").value;
      let speech = new SpeechSynthesisUtterance(texto);
      window.speechSynthesis.speak(speech);
    }

    function generarAV() {
      let descripcion = document.getElementById("descripcionAV").value;
      document.getElementById("avGenerado").innerHTML = `<p>üé¨ Simulaci√≥n de contenido generado para: "${descripcion}"</p>`;
    }
  </script>

</body>
</html>
