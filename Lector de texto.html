<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lector de Texto - Plataforma IA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111111;
    }

    header {
      background-color: #000000;
      padding: 1em 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: #cccccc;
      text-decoration: none;
      transition: color 0.2s;
    }

    .nav-links li a:hover {
      color: #ffffff;
    }

    main {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    .contenedor {
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #dddddd;
    }

    textarea, button {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      margin-top: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      color: #000000;
    }

    button {
      background-color: #2f2f2f;
      color: #ffffff;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Plataforma IA</div>
      <ul class="nav-links">
        <li><a href="generador-texto.html">Generador de Texto</a></li>
        <li><a href="buscador.html">Buscador</a></li>
        <li><a href="generador-imagenes.html">Generador de Imágenes</a></li>
        <li><a href="lector.html">Lector de Texto</a></li>
        <li><a href="generador-av.html">Audio/Video</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contenedor">
      <h1>Lector de Texto</h1>
      <p>Introduce el contenido que deseas escuchar en voz alta. Ideal para lectura en modo audiolibro.</p>
      <textarea id="textoLectura" rows="6" placeholder="Pega aquí un fragmento de texto..."></textarea>
      <button onclick="leerTexto()">Reproducir</button>
    </section>
  </main>

  <script>
    function leerTexto() {
      const texto = document.getElementById("textoLectura").value.trim();
      if (!texto) {
        alert("Por favor, introduce un texto para leer.");
        return;
      }
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = "es-ES";
      window.speechSynthesis.cancel(); // Detiene cualquier lectura previa
      window.speechSynthesis.speak(voz);
    }
  </script>

</body>
</html>
